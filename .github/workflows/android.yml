name: Deploy to internal test

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.3
      
      - name: Run yarn install ðŸ› 
        run: yarn install

      - name: Grant execute permission for graldew
        run: cd android && chmod +x ./gradlew

      - name: Build wite Gradlew
        run: cd android && ./gradlew build

      - name: Assemble Release assemble
        run: cd android && ./gradlew assembleRelease --stacktrace
      - name: Sign Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ./android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }} 
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Deploy to internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.sampleapp
          releaseFiles: ./android/app/build/outputs/apk/release/app-release.apk
          track: internal